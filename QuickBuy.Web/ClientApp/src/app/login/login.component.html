<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do CLiente</h1>

    <label for="inputEmail" class="sr-only">Eamail</label>
    <input type="email" id="inputEmail" name="email"
           placeholder="Informe o seu E-mail"
           class="form-control mb-2"
           [ngClass]="{
         'is-invalid': email.invalid && (email.dirty || email.touched),
         'is-valid': email.valid && (email.dirty || email.touched)
         }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2"
         *ngIf="email.invalid && (email.dirty || email.touched)"      
         >
      <div *ngIf="email.erros.required">
        E-mail é de preenchimento obrigatório
      </div>
      <div *ngIf="email.erros.email">
        E-mail está em um formato inválido
      </div>
    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha"
           placeholder="Senha"
           class="form-control mb-2"
             [ngClass]="{
         'is-invalid': senha.invalid && (senha.dirty || senha.touched),
         'is-valid': senha.valid && (senha.dirty || senha.touched)
         }"
           [(ngModel)]="usuario.senha"
            #senha="ngModel"
           required/>
    <div class="invalid-feedback mb-2"
         *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.erros.required">
        Senha deve ser informada
      </div>
    </div>
    <button class="btn-primary btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    <img src="../../assets/img/quick-b-logo.jpg" />

  </form>
</div>
